<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webpack Boilerplate Starter Template</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>

<body>
  <main>
    <button class="hamburger">ham</button>

    <aside class="control-panel">
      <button class="close-hamburger">X</button>
      <div class="filters">
        <span class="filters__header">Filters</span>
        <button class="filter-btn" value="all">All</button>
        <button class="filter-btn" value="medium">Medium</button>
        <button class="filter-btn" value="high">High</button>
        <button class="filter-btn" value="low">Low</button>
      </div>
      <button class="delete-button_all">Clear List</button>
    </aside>

    <div class="wrapper">
      <h1 class="main-title main-title--center">My ToDO List</h1>
      <div class="container container__list">
        <div class="form-container">
          <form class="todo-form" id="form">
            <input type="text" name="task-name" id="input-text" required>
            <label class="input-label" for="input-text">Enter Your Task</label>

            <select name="task-priority" id="priority-select">
              <option value="medium">Medium</option>
              <option value="low">Low</option>
              <option value="high">High</option>
            </select>

            <button type="submit" id="submit-btn">Save task</button>
          </form>
        </div>

        <div class="list">
          <h3 class="list__header"><i class="fa-regular fa-circle-check"></i>tasks</h3>

          <div class="table-wrapper">
            <table class="tasks-table">
              <thead>
                <tr>
                  <th class="table-header__element"><span class="tasks-table__text tasks-table__mark-text">Mark as completed</span></th>
                  <th class="table-header__element"><span class="tasks-table__text tasks-table__user-tasks">Your tasks</span></th>
                  <th class="table-header__element"><span class="tasks-table__text tasks-table__task-priority">Priority</span></th>
                  <th class="table-header__element"><span class="tasks-table__text tasks-table__text-delete-buttons">Delete</span></th>
                </tr>
              </thead>
              <tbody class="table-body" id="tasks-list" />
            </table>
          </div>
         
        </div>


      </div>
    </div>

    <!-- <span class="test">eyasadasdasdasdasdasasd</span> -->
  </main>
  <div class="overlay"></div>

  <script src="https://kit.fontawesome.com/3d2d260dd4.js" crossorigin="anonymous"></script>
</body>

</html>
